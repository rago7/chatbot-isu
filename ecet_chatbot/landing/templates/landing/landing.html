<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECET Virtual Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #4285f4;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        #search-bar {
            text-align: center;
            margin-top: 50px;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #3573b7;
        }

        #links {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Hello! I'm Virtual Assistant from ECET Department</h1>
    </div>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search ECET ...">
        <button id="search-button">Search ECET</button>
    </div>

    <div id="links">
        <div class="link">
            <a href="#">About ECET</a>
        </div>
        <div class="link">
            <a href="#">About Me</a>
        </div>
        <!-- Add more links for ECET Department -->
    </div>
</body>
</html>
