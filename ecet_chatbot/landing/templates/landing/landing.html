<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECET Virtual Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #254982;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        #search-bar {
            text-align: center;
            margin-top: 10px;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #3c75d0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #3573b7;
        }

        #links {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            text-align: center;
            padding: 10px;
        }

        a{
            text-decoration: none;
            color: white !important;
        }

        .form-inline{
            justify-content: center;
            padding-bottom: 10px;
        }

        footer{
            background-color: #535151 !important;
        }
    </style>
</head>
<body>
    <div id="header">
        <h3>Hello! I'm Virtual Assistant from ECET Department</h3>
    </div>

    <main class="container">
        <div class="col">
            <div class="col-md-6">                
                <div class="container-fluid main-section">                    
                    {% if q0 %}
                        {{q0}}
                    {% else %}
                        q0 did not loaded
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md-6">                
                <div class="container-fluid main-section">                    
                    Chat Content 2 goes here
                </div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom text-white text-center">
        <!-- <div class="container">
            Any Extra Content, currently use it as buffer - Ram
        </div> -->
        <form class="form-inline" action="/" method="POST">
            {% csrf_token %}
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search ECET ..." name="search_query">
                <button id="search-button">Search ECET</button>
            </div>
        </form>
    </footer>
    
</body>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Include Bootstrap JavaScript and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</html>
